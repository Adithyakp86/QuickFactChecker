<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Prediction</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:rgb(0, 2, 5);
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 150px;
            resize: vertical;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #prediction-result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Prediction</h1>
        <form id="prediction-form">
            <div class="form-group">
                <label for="text-input">Enter text:</label>
                <textarea class="form-control" id="text-input" name="text" rows="4" placeholder="Enter the text to predict..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>

        <div id="prediction-result">
            <!-- Prediction result will be displayed here -->
        </div>
    </div>

    <!-- jQuery for AJAX handling -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        // Submit form data via AJAX when form is submitted
        $(document).ready(function() {
            $('#prediction-form').submit(function(event) {
                event.preventDefault();  // Prevent default form submission

                // Prepare data to send to server
                const formData = {
                    text: $('#text-input').val()
                };

                // Send POST request to Flask server
                $.ajax({
                    type: 'POST',
                    url: '/predict',  // Update with your Flask server URL
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        // Parse prediction result
                        const prediction = parseInt(response.prediction);

                        // Determine prediction message based on result
                        let predictionMessage;
                        if (prediction === 0) {
                            predictionMessage = 'This text is likely Fake.';
                        } else if (prediction === 1) {
                            predictionMessage = 'This text is likely True.';
                        } else {
                            predictionMessage = 'Prediction result not recognized.';
                        }

                        // Display prediction result
                        $('#prediction-result').html(`<p><strong>Prediction:</strong> ${predictionMessage}</p>`);
                    },
                    error: function(error) {
                        console.error('Error:', error);
                        $('#prediction-result').html('<p>Error predicting text. Please try again later.</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
